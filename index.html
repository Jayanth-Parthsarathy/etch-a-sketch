<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link href="styles/style.css" rel="stylesheet">

    <title>SketchPad</title>

<body>
    <div class="flex-container">
        <div class="title">Etch A Sketch</div>
        <div class="content">
            <div class="settings">
                <input type="range" min="1" max="64" id="size--slider" >
                <button class="gray" onclick="changeColor('gray')">Gray</button>
                <button class="black" onclick="changeColor('black')">Black</button>
                <button id="eraser" onclick="changeColor('white')">Eraser</button>
                <button class="random" onclick="changeColor('random')">Random</button>
                <button class="reset" onclick="Reset()" >Reset</button>
            </div>
            <div class="board">
            </div>
            </div>

        </div>
    </div>
